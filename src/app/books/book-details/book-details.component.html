<div class="panel panel-default" *ngIf="book" >
   <div class="panel-heading">{{book.title}} ({{book.isbn}})</div>
  <div class="panel-body" orderBtn="Buy me!!">
    <p >{{book.abstract}}  <span class="badge">{{book.numPages | pages:'Seitenzahl'}}</span> </p>
    <p>{{book.publisher.name}} ({{book.publisher.url}})</p>
  </div>
  <div class="panel-footer">
    {{book.author}}
    <a [routerLink]="['edit']" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </a>
  </div>
</div>
